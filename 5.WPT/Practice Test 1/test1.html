<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Q-1</title>
    <script>
        window.addEventListener('DOMContentLoaded',()=>{
            console.log("DomLoaded");

            const t1=document.querySelector('#t1');
            t1.addEventListener('blur',()=>{
                console.log("blur on textbox");
                let t1=document.querySelector('#t1').value;
                
                if(t1%2==0){
                    console.log("for even");
                    document.querySelector('#msg').innerHTML= "Even"
                }
                else{
                    console.log("for odd");
                    document.querySelector('#msg').innerHTML= "Odd"
                }
            });
        });
    </script>
</head>
<body>
    <h1>Question - 1</h1>
    <input type="text" placeholder="Enter Number" id="t1"> <span id="msg">Message</span>

</body>
</html>
